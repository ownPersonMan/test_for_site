<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт помощи студентам</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="preloader-container">
        <div class="preloader">
            <div class="loader"></div>
            <div class="loading-text" id="loading-text"></div>
        </div>
    </div>

    <div class="content" id="content" style="display: none;">
        <div class="description">
            Добро пожаловать на наш сайт! Здесь вы найдете помощь в написании студенческих работ.
        </div>
        <form class="login-form">
            <h2>Вход или регистрация</h2>
            <input type="text" placeholder="Имя пользователя" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
            <button type="button" onclick="window.location.href='assets/pages/register.html';">Регистрация</button>
        </form>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
