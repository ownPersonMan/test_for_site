<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск материалов</title>
    <link rel="stylesheet" href="/assets/css/style_storeroom.css">
</head>
<body>
    <div class="container">
        <h1>Поиск материалов</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Введите ключевые слова">
            <select id="formatFilter">
                <option value="all">Все форматы</option>
                <option value="pdf">PDF</option>
                <option value="docx">DOCX</option>
                </select>
            <button onclick="search()">Найти</button>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress"></div>
        </div>
        <div id="results" class="results-container"></div>
    </div>
    <script src="/assets/js/store_action.js"></script>
</body>
</html>
